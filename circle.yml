machine:
  python:
    version: 3.4.2
  services:
    - docker

dependencies:
  override:
    - docker build -t todo-api .

test:
  override:
    - python -m unittest discover

deployment:
  builds:
    branch: master
    commands:
      - sudo apt-get update; sudo apt-get install awscli
      - $(aws ecr get-login)