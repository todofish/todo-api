machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t todo-api .

test:
  override:
    - docker run -it todo-api /env/bin/python -m unittest discover

deployment:
  builds:
    branch: master
    commands:
      - sudo apt-get update; sudo apt-get install awscli
      - $(aws ecr get-login)